    <div class="uploader">
        <div class="img-section">
            <span class="caption">图片：</span>
            <div class="wrapper">
                <input class="ipt" type="file">
                <img class="lice-pic" alt="图片">
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.8.2/jquery.js"></script>
    <script>
        const Uploader = class {
            constructor() {
                this.init();
            }
            init() {
                const $container = $('.uploader');
                const $ipt = $container.find('.ipt');
                $ipt.on('change', () => {
                    const file = $ipt.get(0).files[0];
                    file && 
                    this.uplpad('http://127.0.0.1:8898/sendToAuthAjax', {'lice_pic': file})
                    .then(data => {
                        data && this.showPic(file);
                    })
                });
            }

            uplpad (url, data) {
                const fetch = (url, data, hasFile) => 
                    Reflect.construct(Promise, [(resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('post', url);
                        xhr.send(data);
                        xhr.onreadystatechange = () => 
                            xhr.readyState === 4 && 
                            ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) && 
                            resolve(JSON.parse(xhr.responseText));
                    }]);
                let d = null;
                let hasFile = false;
                hasFile = Object.values(data).some(e => ({}.toString.call(e) === '[object File]'));
                if (hasFile) {
                    d = new FormData;
                    data != null && Object.entries(data).forEach(e => d.append(e[0], e[1]));
                } else {
                    data != null && (d = data)
                }

                return fetch(url, d, true)
                .then(data => {
                    return data;
                })
                .catch(err => console.error('出错了： ', err));
            }

            showPic(file) {
                const elImg = $('.lice-pic');
                const f = new FileReader;
                f.readAsDataURL(file);
                f.onload = _ => {
                    elImg.attr('src', f.result).addClass('show');
                };
            }
        }

        new Uploader();
        
        
    </script>
